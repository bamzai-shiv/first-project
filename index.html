<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
    <title>Hover tab</title>
</head>
<body>
    <section class="tabs">
        <div class="tab active" onclick="showTab(0)">First Tab</div>
        <div class="tab" onclick="showTab(1)">Second Tab</div>
        <div class="tab" onclick="showTab(2)">Third Tab</div>
        <div class="tab" onclick="showTab(3)">Fourth Tab</div>
      </section>
    
      <div id="content" class="content">First Tab content to be displayed here.</div>
  <script src="script.js"></script>    
</body>
</html>
